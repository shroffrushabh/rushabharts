<script src="./jquery-1.4.1.min.js" type="text/javascript"></script>
<script src="./jquery.json-2.3.js" type="text/javascript"></script>
<script type="text/javascript">
        $(document).ready(function () {
            $('#btnGetResult').click(function (event) {

            	alert ("called");
                var usrName = document.getElementById('email').value;
                var pwd = document.getElementById('password').value;
                var appId = document.getElementById('applicationId').value;
                
                var params=[{ }];
             
                var data1 ={userName : usrName,
                			pwd : pwd,
                			applicationId : appId,method:"validateUser",version:"",param:params,
							deviceId : "xxxx-yyyy-xxxx-yyyy",userId : "1"};
                

                 alert($.toJSON(data1));
                 
                
                $.ajax({
                    type: "POST",
                    url: 'http://ec2-67-202-36-112.compute-1.amazonaws.com/igcserver/Membership/MembershipWS.php',
                    data: $.toJSON(data1),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    async: "false",
                    processData: true,
                    success: function (data) {
                    	var status = data.status;
                            var error = data.error;
                            if(status == 1)
                                {
                                    alert("Success");
                                    alert("The Status is: "+ status);
                                    
                                    
                                }else
                                    {
                                        alert(error.errorMessage);
                                    }
                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                    	alert("error");
                        alert(xhr.status);
                        alert(thrownError);
                    }
                });
            });
        });
</script>
</head>
